# Reattach the commands (try)
set-option -g default-command "reattach-to-user-namespace -l zsh 2> /dev/null || zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g status-keys vi
bind a send-prefix

# No escape time for vi mode
set -sg escape-time 0

